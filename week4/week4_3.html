<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
  var first = prompt('첫번째 숫자를 입력하세요');
  var num1 = Number(first);

  var operation = prompt('연산자를 입력하세요');
  var cal = operation;

  var second = prompt('두번째 숫자를 입력하세요');
  var num2 = Number(second);
  
    function calculate(num1, num2, cal) {
    let result;
  
    switch (cal) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        result = num1 / num2;
        break;
      default:
        document.write('유효하지 않은 연산자입니다.');
        return;
  
       }
    // document.write('결과:', result);
    document.write(num1 + cal + num2 + "=" + result);
  }

  calculate(num1, num2, cal);
  </script>
</body>
</html>
