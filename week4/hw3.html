<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a1 = parseInt(prompt("첫번째 숫자를 입력하세요", "0"));
      var a3 = prompt("연산자를 입력하세요");
      var a2 = parseInt(prompt("두번째 숫자를 입력하세요", "0"));
      var sum = 0;
      function cal() {
        if (a3 == "+") {
          sum = a1 + a2;
        } else if (a3 == "-") {
          sum = a1 - a2;
        } else if (a3 == "*") {
          sum = a1 * a2;
        } else if (a3 == "/") {
          sum = a1 / a2;
        } else {
          return document.write("error");
        }
        return document.write(a1 + a3 + a2 + "=" + sum);
      }
      cal();
      //   e = document.write(a1 + "부터 " + a2 + "까지의 합은 " + sum);
    </script>
  </body>
</html>
