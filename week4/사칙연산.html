<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
  var a = prompt('첫번째 숫자를 입력하세요');
  var num1 = Number(a);

  var c = prompt('연산자를 입력하세요');
  var operate = c;

  var b = prompt('두번째 숫자를 입력하세요');
  var num2 = Number(b);
  
    function calculate(num1, num2, operator) {
    let result;
  
    switch (operator) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        result = num1 / num2;
        break;
      default:
        document.write('유효하지 않은 연산자입니다.');
        return;
  
       }
    document.write('결과:', result);
  }

  calculate(num1, num2, operate);
  </script>
</body>
</html>
