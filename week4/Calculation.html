<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    
    <script>
        let num1 = Number(prompt("첫 번째 숫자를 입력하세요."));
        let cal = prompt("연산자를 입력하세요.");
        let num2 = Number(prompt("두 번째 숫자를 입력하세요."));
        
        let calculator = (num1,num2,cal) => {
           
            let result = "";

            if(cal === "+"){
                result = num1 + num2;
            } else if(cal === "-") {
                result = num1 - num2;
            } else if(cal === "*") {
                result = num1 * num2;
            } else if(cal === "/") {
                result = num1 / num2;
            }
            
            return document.write(`${num1}${cal}${num2}=${result}`);
        }

        calculator(num1, num2, cal)
    </script>
</body>
</html>
