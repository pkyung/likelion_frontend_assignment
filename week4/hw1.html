<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for (let i = 2; i <= 9; i++) {
        document.write("<h5>" + i + "단</h5>");
        // document.write("<br>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + "X" + j + "=" + i * j);
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
