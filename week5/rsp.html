<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "rsp.css">
    <title>가위바위보 게임</title>
</head>
<body>
    <header class="header">
       <h1 style="color: white;">가위바위보✌🏻✊🏻🖐🏻</h1>
     </header>
     <table width = 100%>
        <tr>
        <td class = "user">사용자</td>
        <td class = "computer">컴퓨터</td>
        </tr>
        <td class = "uservs"> <img src ="./back.JPG" width="100px" height="100px"></td>
        <td class = "computervs"><img src ="./back.JPG" width="100px" height="100px"></td>
     </table>

     <div class = button>
      <td> <button id = "rock" onclick="rock(); computer();">
        <img src = "./rock.jpg" alt = "rock">
      </button></td>
      <td> <button id = "scissor" onclick="scissor(); computer();">
        <img src = "./scissors.jpg" alt = "scissors">
      </button></td>
        <td> <button id = "paper" onclick="paper(); computer();" >
        <img src = "./paper.jpg" alt = "paper">
      </button></td>
     </div>
     

     <script src ="./rsp.js"></script>
</body>
</html>
