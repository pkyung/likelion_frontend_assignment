<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="title">
      <h1>가위바위보 프로그램</h1>
      <div class="container">
        <table>
          <tr>
            <th class="user">사용자</th>
            <th class="computer">컴퓨터</th>
          </tr>
          <tr>
            <td class="user-result"></td>
            <td class="computer-result"></td>
          </tr>
        </table>
      </div>
      <div id="select">
        <button class="btn" id="rock" type="button">
          <img src="../image/rock.jpg" alt="" rock />
        </button>
        <button class="btn" id="scissors" type="button">
          <img src="../image/scissors.jpg" alt="scissors" />
        </button>
        <button class="btn" id="paper" type="button">
          <img src="../image/paper.jpg" alt="paper" />
        </button>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
